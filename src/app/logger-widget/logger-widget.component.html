<div id="logger-widget">
  <label for="log-level-setter">Log Level</label>
  <select id="log-level-setter" [(ngModel)]="selectedLevel" name="log-level-setter" class="custom-select"
    (ngModelChange)="setGlobalLogLevel($event)">
    <option *ngFor="let level of levels" [value]="level.value">{{level.name}}</option>
  </select>
  &nbsp;
  <button (click)="toggleDevelMode(develMode)">
    {{develMode? "Disable" : "Enable"}} Development Mode
  </button>
</div>
